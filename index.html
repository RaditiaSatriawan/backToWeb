<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Your Travel Agent</title>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">TRAGENT</a>
        <div class="topnav-right">
            <table>
                <tr>
                    <td><a href="">Home</a></td>
                    <td><a href="">Our Package</a></td>
                    <td><a href="">Call Us</a></td>
                </tr>
            </table>
        </div>
    </div>
    <hr width="100%;" color="lightgrey" size="5">
    <h1>Your Trusted Travel Agent's</h1>
    <div class="main-container">
        <div class="banner">
            <!-- Square photo banner goes here -->
        </div>
        <div class="contact-form-container">
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="interest">Interest:</label>
                    <select id="interest" name="interest">
                        <option value="general">General Inquiry</option>
                        <option value="booking">Booking</option>
                        <option value="feedback">Feedback</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
